<!--Esta etiqueta valida que estemos usando HTML 5-->
<!doctype html>
<!--En esta etiqueta colocaremos todo el cuerpo de nuestro codigo-->
<html>
    <!--Esta etiqueta me permite utilizar apis y colocar titulo a mi pagina-->
    <head>
        <title>Mi primera pagina</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Esta etiqueta sirve para editar en la pagina-->
    <body>
        <fieldset style="text-align: center;" class="box">
            <legend style="font-family: monospace; color: red; font-weight: 900; text-align: center;">MI GATITO</legend>
            <!--Esta etiqueta me permite colocar imagenes, donde src es donde pego el link de la imagen-->
            <img src="http://placekitten.com/200/200" />
            <div style="text-align: center;">

                <a href="https://www.google.com/?hl=es" style="text-decoration: none;">Ir a google</a>
            </div>
        </fieldset>
    </body>
</html>
